<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary â†” Text Converter</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f8f9fa;
            --text-color: #333;
            --input-bg: #fff;
            --button-bg: #4a6fa5;
            --button-hover: #166088;
            --led-off: #ccc;
            --led-on: #0f0;
        }

        .dark-mode {
            --primary-color: #6b8cae;
            --secondary-color: #4a6fa5;
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --input-bg: #2d2d2d;
            --button-bg: #6b8cae;
            --button-hover: #4a6fa5;
            --led-off: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .theme-switch {
            text-align: right;
            margin-bottom: 15px;
        }

        #themeToggle {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #themeToggle:hover {
            background: var(--button-hover);
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: var(--primary-color);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            resize: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: var(--button-hover);
        }

        .led-animation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--led-off);
            box-shadow: 0 0 5px var(--led-off);
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary â†” Text Converter</h1>
        
        <div class="theme-switch">
            <button id="themeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        
        <div class="converter-container">
            <div class="input-section">
                <label for="inputField">Enter Text or Binary:</label>
                <textarea id="inputField" placeholder="Type text or binary (e.g., 'Hello' or '01001000 01100101 01101100 01101100 01101111')"></textarea>
                <div class="buttons">
                    <button id="convertToBinary">Text â†’ Binary</button>
                    <button id="convertToText">Binary â†’ Text</button>
                    <button id="clearInput">Clear</button>
                </div>
            </div>
            
            <div class="output-section">
                <label for="outputField">Result:</label>
                <textarea id="outputField" readonly></textarea>
                <div class="buttons">
                    <button id="copyOutput">Copy to Clipboard</button>
                    <button id="downloadOutput">Download as .txt</button>
                </div>
            </div>
        </div>
        
        <div class="led-animation">
            <div class="led" id="led1"></div>
            <div class="led" id="led2"></div>
            <div class="led" id="led3"></div>
        </div>
    </div>

    <audio id="soundEffect" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const inputField = document.getElementById('inputField');
            const outputField = document.getElementById('outputField');
            const convertToBinaryBtn = document.getElementById('convertToBinary');
            const convertToTextBtn = document.getElementById('convertToText');
            const clearInputBtn = document.getElementById('clearInput');
            const copyOutputBtn = document.getElementById('copyOutput');
            const downloadOutputBtn = document.getElementById('downloadOutput');
            const themeToggleBtn = document.getElementById('themeToggle');
            const leds = [
                document.getElementById('led1'),
                document.getElementById('led2'),
                document.getElementById('led3')
            ];
            const soundEffect = document.getElementById('soundEffect');
            
            // Theme toggle
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            // Button events
            convertToBinaryBtn.addEventListener('click', convertTextToBinary);
            convertToTextBtn.addEventListener('click', convertBinaryToText);
            clearInputBtn.addEventListener('click', clearFields);
            copyOutputBtn.addEventListener('click', copyToClipboard);
            downloadOutputBtn.addEventListener('click', downloadAsTxt);
            
            // Real-time conversion while typing
            inputField.addEventListener('input', handleRealTimeConversion);
            
            // Initialize theme
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggleBtn.textContent = 'â˜€ï¸ Light Mode';
            }
            
            // Conversion functions
            function textToBinary(text) {
                return text.split('').map(char => {
                    return char.charCodeAt(0).toString(2).padStart(8, '0');
                }).join(' ');
            }
            
            function binaryToText(binary) {
                // Remove any extra spaces and validate binary
                const binaryStr = binary.trim().replace(/\s+/g, ' ');
                const binaryArr = binaryStr.split(' ');
                
                // Validate each binary string
                for (const bin of binaryArr) {
                    if (!/^[01]{8}$/.test(bin)) {
                        throw new Error(`Invalid binary: ${bin}. Each binary segment must be 8 digits.`);
                    }
                }
                
                return binaryArr.map(bin => {
                    return String.fromCharCode(parseInt(bin, 2));
                }).join('');
            }
            
            // UI Functions
            function convertTextToBinary() {
                try {
                    const text = inputField.value;
                    if (!text) {
                        showError('Please enter some text to convert');
                        return;
                    }
                    
                    outputField.value = textToBinary(text);
                    playAnimation();
                    playSound();
                } catch (error) {
                    showError(error.message);
                }
            }
            
            function convertBinaryToText() {
                try {
                    const binary = inputField.value;
                    if (!binary) {
                        showError('Please enter binary to convert');
                        return;
                    }
                    
                    outputField.value = binaryToText(binary);
                    playAnimation();
                    playSound();
                } catch (error) {
                    showError(error.message);
                }
            }
            
            function clearFields() {
                inputField.value = '';
                outputField.value = '';
            }
            
            function copyToClipboard() {
                if (!outputField.value) {
                    showError('Nothing to copy');
                    return;
                }
                
                outputField.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyOutputBtn.textContent;
                copyOutputBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyOutputBtn.textContent = originalText;
                }, 2000);
                
                playSound();
            }
            
            function downloadAsTxt() {
                if (!outputField.value) {
                    showError('Nothing to download');
                    return;
                }
                
                const blob = new Blob([outputField.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'binary_converter_output.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                playSound();
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggleBtn.textContent = 'â˜€ï¸ Light Mode';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggleBtn.textContent = 'ðŸŒ™ Dark Mode';
                }
            }
            
            function showError(message) {
                outputField.value = `Error: ${message}`;
                playAnimation(true);
            }
            
            function playAnimation(isError = false) {
                // Reset all LEDs
                leds.forEach(led => {
                    led.style.backgroundColor = isError ? 'red' : 'var(--led-off)';
                    led.style.boxShadow = isError ? '0 0 10px red' : '0 0 5px var(--led-off)';
                });
                
                // Animate each LED with a delay
                leds.forEach((led, index) => {
                    setTimeout(() => {
                        led.style.backgroundColor = isError ? 'red' : '#0f0';
                        led.style.boxShadow = isError ? '0 0 10px red' : '0 0 10px #0f0';
                        
                        setTimeout(() => {
                            led.style.backgroundColor = isError ? 'var(--led-off)' : 'var(--led-off)';
                            led.style.boxShadow = isError ? '0 0 5px var(--led-off)' : '0 0 5px var(--led-off)';
                        }, 300);
                    }, index * 200);
                });
            }
            
            function playSound() {
                soundEffect.currentTime = 0;
                soundEffect.play();
            }
            
            function handleRealTimeConversion() {
                const input = inputField.value.trim();
                
                if (!input) {
                    outputField.value = '';
                    return;
                }
                
                // Check if input looks like binary (contains only 0, 1 and spaces)
                if (/^[01\s]+$/.test(input)) {
                    try {
                        outputField.value = binaryToText(input);
                    } catch {
                        // Don't show error in real-time mode
                        outputField.value = '';
                    }
                } else {
                    outputField.value = textToBinary(input);
                }
            }
        });
    </script>
</body>
</html>
